<ion-toolbar >

   <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

   <ion-title>
      Login   
    </ion-title>

  <ion-buttons slot="secondary" >
            <ion-button  (click)="gotokyc()">
                KYC
            </ion-button>
     </ion-buttons>


  </ion-toolbar>

<ion-content>
    <ion-card>
   <ion-card-header>
     <ion-card-subtitle>Login</ion-card-subtitle>
    <ion-card-title>Enter email and password </ion-card-title>
      </ion-card-header>

      <ion-card-content>


     <ion-item >
    <ion-label padding-bottom position="stacked" > Email </ion-label>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email" > </ion-input>
  </ion-item>
  <ion-item>


    <ion-label padding-bottom position="stacked" > Password </ion-label>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password" > </ion-input>
  </ion-item>

  <ion-item>
            <ion-button  (click)="login()" > Login </ion-button>
  </ion-item>
  <ion-item>
            <ion-text class="error" color="danger" text-center>{{error}}</ion-text>
  </ion-item>
  <ion-item>
<ion-text text-center class="block">Don't have an account yet ?
<ion-button class="bold" routerLink="/signup">Signup here</ion-button></ion-text>

  </ion-item >
  <ion-item>
<ion-text text-center class="block">Have forgot password ? 
<ion-button routerLink="/forgot">Click here </ion-button>
</ion-text>
  </ion-item >

  </ion-card-content>
    </ion-card>
</ion-content>


<ion-footer>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-title>
<sup> Made in </sup>  <img alt="91springboard" height="40"    src="assets/imgs/91springlogo.png"  float="left" />
   </ion-title>
  </ion-toolbar>
</ion-footer>
